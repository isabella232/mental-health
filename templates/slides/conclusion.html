{% extends '_slide.html' %}
{% block slide_content %}
    <div class="learn-more">
        <h3>Learn More</h3>
        <div class="story-description clearfix">
            {{ row.text1|smarty }}
        </div>
    </div>

    <div class="share-panel share-panel-section clearfix">
        <h3>Share your thoughts</h3>
        <p class="share-story"><a href="mailto:?body={{ COPY.share.email_body|safe }}&subject={{ COPY.share.email_subject }}" onclick="_gaq.push(['_trackEvent', '{{ DEPLOY_SLUG }}', 'email', 'share-discuss']);"><i class="fa fa-envelope icon-mail-alt share-icon"></i> <b>Email</b></a></p>

        <p class="share-story"><a href="https://www.facebook.com/dialog/feed?app_id={{ COPY.share.facebook_app_id }}&amp;link={{ COPY.share.share_url|urlencode }}&amp;name={{ COPY.share.facebook_title|urlencode }}&amp;picture={{ COPY.share.facebook_image_url|urlencode }}&amp;redirect_uri={{ COPY.share.share_url|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', '{{ DEPLOY_SLUG }}', 'facebook', 'share-discuss']);"><i class="fa fa-envelope icon-facebook share-icon"></i> <b> Facebook</b></a></p>

        <p class="share-story">
            <a href="http://twitter.com/share?text={{ COPY.share.twitter_text|urlencode }}&amp;url={{ COPY.share.share_url|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', '{{ DEPLOY_SLUG }}', 'tweet', 'share-discuss']);"><i class="fa fa-twitter icon-twitter share-icon"></i> <b> Twitter </b></a>
        </p>
    </div><!-- / share-panel-section -->

    <div class="project-credits">
        <h6>Project Credits</h6>
        {{ row.text2|smarty }}
    </div>
{% endblock %}
