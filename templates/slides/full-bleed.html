{% extends '_slide.html' %}
{% block slide_body %}
<div class="text full-block">
    <div class="full-block-cell">
        <div class="illustrations">
            <div class="student"><img class="lazy-load" data-src="{{ row.foreground_media }}" alt=""></div>
        </div>

        <div class="bleed-box">
            <div class="full-block-content">
                <p>{{ row.text1|smarty }}</p>
            </div><!--full-block-content-->

            {% if row.caption_and_credit %}
            <div class="credit">
                {{ row.caption_and_credit|smarty }}
            </div>
            {% endif %}
        </div>
    </div><!--full-block-cell-->
</div><!--full-block-->
{% endblock %}
