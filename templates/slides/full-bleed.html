{% extends '_slide.html' %}
{% block slide_body %}
<div class="text full-block">
    <div class="full-block-cell">
        <div class="illustrations">
            <div class="student"><img class="lazy-load" data-src="solutions-student-bubble.png" alt=""></div>
            <div class="teacher bubble bubble1"><img class="lazy-load" data-src="solutions-teacher-2-sm.png" alt=""></div>
            <div class="teacher bubble bubble2"><img class="lazy-load" data-src="solutions-teacher-2-sm.png" alt=""></div>
            <div class="teacher bubble bubble3"><img class="lazy-load" data-src="solutions-teacher-2-sm.png" alt=""></div>
            <div class="teacher bubble bubble4"><img class="lazy-load" data-src="solutions-teacher-2-sm.png" alt=""></div>
            <div class="thought thought1"><img class="lazy-load" data-src="solutions-thought01.png" alt=""></div>
            <div class="thought thought2"><img class="lazy-load" data-src="solutions-thought02.png" alt=""></div>
            <div class="thought thought3"><img class="lazy-load" data-src="solutions-thought03.png" alt=""></div>
            <div class="thought thought4"><img class="lazy-load" data-src="solutions-thought04.png" alt=""></div>
        </div>

        <div class="bleed-box">
            <div class="full-block-content">
                <p>{{ row.text1|smarty }}</p>
            </div><!--full-block-content-->

            {% if row.caption_and_credit %}
            <div class="credit">
                {{ row.caption_and_credit|smarty }}
            </div>
            {% endif %}
        </div>
    </div><!--full-block-cell-->
</div><!--full-block-->
{% endblock %}
